<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset>
        <legend>Entre em contato</legend>
        <br>
        <label for="assunto">Assunto: </label>
        <select name="assunto">
            <option value=""></option>
            <option value="suporte">Suporte</option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
        </select><br>
        <br>
        <label for="">Nome Completo:</label><br>
        <input type="text" placeholder="Seu nome" name="nomeCompleto:"><br>
        <br>
        <label for="email">E-mail: </label>  <br>
        <input type="email" placeholder="email@seudominio.com" name="email:"><br>
        <br>
        <label for="mensagem">Mensagem:</label><br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea><br>
        <br>
        <input type="checkbox" name="termos" id="">
        <label for="termos">Aceito receber novidades por email</label> <br>
        <br>
        <input type="submit">
    </fieldset>
</body>
</html>
